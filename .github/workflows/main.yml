name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main # Change this if your default branch is different

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test:ci # Allow running in GitHub workflow CI testing

      - name: Build Angular App
        run: npm run build -- --output-path=dist/ngci/browser --base-href="/ngci/"

      - name: Ensure `gh-pages` branch exists
        run: |
          if ! git ls-remote --exit-code --heads origin gh-pages; then
            git checkout --orphan gh-pages
            git rm -rf .
            git commit --allow-empty -m "Initial gh-pages commit"
            git push origin gh-pages
            git checkout main
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: gh-pages # This branch is created automatically; it can be any branch name
          folder: dist/ngci/browser
          clean: true
          force: true
